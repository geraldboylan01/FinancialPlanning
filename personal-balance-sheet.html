<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Balance Sheet</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    /* ========== EXISTING WIZARD STYLES (unchanged) ========== */
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:'Inter',sans-serif;
      background:#1a1a1a;
      color:#fff;
      display:flex;
      flex-direction:column;
      justify-content:flex-start;
      align-items:center;
      min-height:100vh;
      padding:calc(env(safe-area-inset-top,0) + 2rem) 1rem calc(env(safe-area-inset-bottom,0) + 2rem);
    }
    button{padding:.8rem 1.2rem;font-weight:700;font-size:1rem;border:none;border-radius:50px;cursor:pointer;color:#1a1a1a;background:linear-gradient(135deg,#00ff88,#0099ff);margin:.3rem 0;min-height:2.75rem}
    .modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.7);display:flex;justify-content:center;align-items:flex-start;overflow-y:auto;padding:1rem 0;z-index:9999}
    .modal.hidden{display:none}
    .wizard-card{display:flex;flex-direction:column;width:90%;max-width:420px;background:#2a2a2a;border-radius:16px;padding:2rem;margin:auto 0}
    .wiz-header{text-align:center;margin-bottom:1rem}
    #wizProgress{margin:0 0 .8rem 0}
    #wizProgressBar{height:6px;background:#ddd;border-radius:3px;margin:0 24px 12px}
    #wizProgressFill{height:100%;width:0;background:#00aaff;border-radius:3px;transition:width .25s ease}
    #wizDots{display:flex;gap:.35rem;justify-content:center}
    button.wizDot{
      width:.75rem;
      height:.75rem;
      min-height:0;
      aspect-ratio:1/1;
      border-radius:50%;
      flex:0 0 auto;
      border:none;
      background:#888;
      cursor:pointer;
      padding:0;
      margin:0;
      transition:transform .25s,box-shadow .25s;
    }
    button.wizDot:hover{
      box-shadow:0 0 12px rgba(0,255,136,.6);
      transform:scale(1.2);
    }
    button.wizDot.active,button.wizDot:focus-visible{background:#00aaff}
    .wizard-controls{display:flex;justify-content:space-between;margin-top:auto}
    .currency{position:relative;display:inline-block}
    .currency input{padding-left:1.4rem;width:100%;background:#404040;border:none;border-radius:8px;color:#fff}
    .currency::before{content:'€';position:absolute;left:.4rem;top:50%;transform:translateY(-50%);color:#bbb}
    label{display:block;margin-top:1rem}
    select,input[type=text],input[type=number]{width:100%;padding:.55rem .7rem;border:none;border-radius:8px;background:#404040;color:#fff}
    .error{color:#ff4d4f;font-size:.9rem;margin-top:4px}
    .repeat-block{position:relative}
    .remove-link{position:absolute;top:0;right:0;color:#ff4d4f;cursor:pointer;font-size:.8rem}
    .either-or{display:flex;gap:1rem}
    .either-or .either-field{flex:1}
    .optional-info{margin-top:1rem;font-weight:bold;color:#00aaff}

    /* ========== NEW BALANCE-SHEET VIEW ========== */
    .balance-sheet{width:90%;max-width:1100px;margin:2rem auto;color:#1a1a1a}
    .balance-sheet.hidden{display:none}
    .balance-sheet>h2{
      color:#fff;
      text-align:center;
      margin:0 0 1rem 0;
      font-weight:700
    }
    .bs-header{display:flex;justify-content:space-between;align-items:center;background:#f4f4f4;border-radius:12px;padding:1rem 1.2rem;margin-bottom:1.2rem}
    .bs-header .net-worth{font-weight:700;font-size:1.4rem}
    .bs-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:1.2rem}
    @media(max-width:600px){
      .bs-grid{grid-template-columns:repeat(auto-fit,minmax(200px,1fr))}
    }
    @media(max-width:480px){
      .bs-header{flex-direction:column;align-items:flex-start;gap:.5rem}
      .bs-header .net-worth{font-size:1.2rem}
    }
    .bs-card{background:#f4f4f4;border-radius:12px;padding:1rem 1.2rem;display:flex;flex-direction:column}
    .bs-card h3{margin:0 0 .4rem 0;font-size:1rem;font-weight:700;color:#fff;padding:.3rem .5rem;border-radius:4px}
    .bs-card ul{list-style:none;padding:0;margin:.4rem 0 0 0;font-size:.9rem;line-height:1.4;flex:1}
    .bs-card li{display:flex;justify-content:space-between;border-bottom:1px solid #ddd;padding:.25rem 0}
    .bs-card .subtotal{font-weight:700;margin-top:auto}

    #editDetails{align-self:start;margin-top:1rem}

    /* Donut chart wrapper */
    .chart-wrapper{position:relative;width:100%;max-width:420px;height:280px;margin:2rem auto}
    .chart-wrapper canvas{display:block;max-width:100%;height:auto}
    @media(max-width:480px){.chart-wrapper{height:200px}}
    :root{
      --accent-1:#00aaff;
      --accent-2:#00ff88;
      --accent-3:#bfa571;
      --accent-4:#ff4d4f;
    }
    .card-lifestyle h3{background:var(--accent-1)}
    .card-liquidity h3{background:var(--accent-2)}
    .card-longevity h3{background:var(--accent-3)}
    .card-legacy h3{background:var(--accent-4)}
    .gross-wrap{display:flex;flex-direction:column;text-align:right}
    .gross-wrap div{margin:0}
  </style>
</head>
<body>

  <!-- ========== EXISTING WIZARD MODAL ========== -->
  <div id="wizardModal" class="modal hidden">
    <div class="wizard-card">
      <div class="wiz-header">
        <h3 id="wizProgress"></h3>
        <div id="wizProgressBar"><div id="wizProgressFill"></div></div>
        <h3 id="wizTitle"></h3>
        <div id="wizDots"></div>
      </div>
      <div id="wizardStepContainer"></div>
      <div class="wizard-controls">
        <button id="wizBack">Back</button>
        <button id="wizNext">Next</button>
      </div>
    </div>
  </div>

  <!-- ========== NEW BALANCE-SHEET RESULT PANEL ========== -->
  <div id="balanceSheet" class="balance-sheet hidden">
    <h2>Results</h2>
    <div class="bs-header">
      <div class="net-worth"><span id="netAssets">Net assets €0</span></div>
      <div class="gross-wrap">
        <div>Gross assets <span id="totAssets">€0</span></div>
        <div>Total liabilities <span id="totLiabs">€0</span></div>
      </div>
    </div>
    <div class="bs-grid"></div>
    <button id="editDetails">Edit details</button>
    <div class="chart-wrapper">
      <canvas id="assetsChart" tabindex="0" aria-label="Breakdown of gross assets" role="img"></canvas>
    </div>
    <button id="downloadPdf" style="margin-top:1rem">Download PDF report</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="pdfWarningHelpers.js"></script>
  <script type="module" src="./personalBalanceSheet.js"></script>
</body>
</html>
