<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planéir – Full Monty</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/inputs.css">
  <style>
    :root{
      --accent:#c000ff;
      --glow:#00ff88;
      --danger:#ff5c5c;
      --surface-2:#353535;
      --surface-3:#404040;
      --surface-4:rgba(255,255,255,.08);
      --text-1:#fff;
      --text-2:#aaa;
      --shadow-sm:0 2px 4px rgba(0,0,0,.2);
    }
    *{box-sizing:border-box}
    body{font-family:'Inter',sans-serif;background:#1a1a1a;color:#fff;display:flex;justify-content:center;align-items:center;min-height:100vh;padding:1rem;margin:0;}
    button{padding:.5rem .9rem;font-weight:700;font-size:1rem;border:none;border-radius:8px;cursor:pointer;color:#fff;background:#555;margin:.3rem 0;min-height:2.5rem;}
    .modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.7);display:flex;align-items:center;justify-content:center;z-index:9999;}
    .modal.hidden{display:none;}
    #fullMontyModal .wizard-card{display:flex;flex-direction:column;max-width:640px;width:calc(100% - 2rem);max-height:86vh;overflow:hidden;border-radius:16px;padding:2rem;background:#2a2a2a;}
    #fullMontyModal h3{font-weight:600;font-size:1.1rem;color:#fff;}
    .wiz-header{text-align:center;margin-bottom:1.2rem;}
    #fmProgress{margin:0 0 .8rem 0;}
    #fmProgressBar{height:6px;background:#ddd;border-radius:3px;margin:0 24px 12px;}
    #fmProgressFill{height:100%;width:0;background:var(--accent);border-radius:3px;transition:width .25s ease;}
    #fmDots{display:flex;justify-content:center;gap:8px;}
    #fmTitle{
      margin:.25rem 0 0;
      font-weight:800;
      font-size:1.05rem;
      color:#fff;
      text-align:center;
    }
    .btn-list-add{
      display:flex;justify-content:center;align-items:center;width:100%;
      background:#555;color:#fff;font-weight:700;border-radius:12px;
      padding:.9rem 1rem;cursor:pointer;border:none;
      transition:transform .2s,box-shadow .2s,filter .2s;
    }
    .btn-list-add:hover, .btn-list-add:focus-visible{
      transform:translateY(-1px);
      box-shadow:0 0 16px rgba(255,255,255,.08);
      outline:2px solid transparent;
    }
    .wizard-controls{display:flex;justify-content:space-between;margin-top:auto;}
    #fmStepContainer{overflow:auto;-webkit-overflow-scrolling:touch;padding-right:.25rem;}
    .form{display:flex;flex-direction:column;gap:1rem;}
    .form-group{margin-bottom:1rem;}
    .form-2col{display:grid;grid-template-columns:1fr 1fr;gap:1rem;}
    @media(max-width:480px){.form-2col{grid-template-columns:1fr;}}
    .form-group.control{display:flex;align-items:center;gap:.5rem;margin-bottom:1rem;}
    label{display:block;margin-bottom:.4rem;font-weight:600;}
    .form-group.control label{margin:0;font-weight:400;}
    input[type=date],input[type=number],input[type=text],select{width:100%;padding:.55rem .7rem;border:1px solid transparent;border-radius:8px;background:#404040;color:#fff;}
    input::placeholder{color:#aaa;}
    input:focus,select:focus{outline:none;border-color:var(--glow);box-shadow:0 0 0 3px rgba(0,255,136,.25);}
    .error{color:var(--danger);margin-top:.5rem;}

    /* Pension risk cards */
    .risk-grid{display:grid;grid-template-columns:1fr 1fr;gap:1rem;margin-top:1rem;}
    @media(max-width:480px){.risk-grid{grid-template-columns:1fr;}}
    .risk-card{background:#353535;border:1px solid rgba(255,255,255,.08);border-radius:12px;padding:1rem;display:flex;flex-direction:column;gap:.35rem;cursor:pointer;}
    .risk-card.selected{outline:2px solid var(--glow);box-shadow:0 0 8px var(--glow);}
    .risk-title{font-weight:600;}
    .risk-mix{font-size:.9rem;}
    .risk-rate{font-size:.9rem;color:#aaa;}
    .risk-footnote{font-size:.75rem;color:#aaa;margin-top:.75rem;}

    /* Optional: row grouping look */
    .list-wrap .asset-row{
      background:#353535; border:1px solid rgba(255,255,255,.08);
      border-radius:12px; padding:.8rem; margin-bottom:.8rem;
    }

    .subsection{ margin-top:1.25rem; }
    .stack{ display:grid; gap:1rem; }
    .prop-card{
      padding:1rem;
      border-radius:1rem;
      background:var(--surface-2);
      box-shadow:var(--shadow-sm);
    }
    .field-label{ display:block; margin:.25rem 0 .25rem; font-weight:600; }
    .text-input, .money-input{
      width:100%;
      border-radius:.75rem;
      padding:.6rem .8rem;
      background:var(--surface-3);
      border:1px solid var(--surface-4);
      color:var(--text-1);
    }
    .btn-secondary{
      display:block;
      width:100%;
      padding:.8rem 1rem;
      border-radius:1rem;
      background:var(--surface-3);
      border:1px solid var(--surface-4);
      color:var(--text-2);
      cursor:pointer;
    }
    .btn-secondary[disabled]{ opacity:.5; cursor:not-allowed; }

    /* Checkbox row */
    .control.control-switch{
      display:flex; align-items:center; gap:.6rem; margin:.3rem 0 .4rem;
    }
    .control.control-switch input[type="checkbox"]{
      accent-color:#00aaff;
    }

    /* Optional: make the home row look like a soft card */
    .card-like{
      background:#353535;
      border:1px solid rgba(255,255,255,.08);
      border-radius:12px;
      padding: .9rem;
    }
    .card-like .form-group + .form-group{ margin-top: .8rem; }

    /* Slightly tighter spacing for the conditional rent input */
    .form-group.condensed label{ margin-bottom: .25rem; }
    @keyframes slideInLeft{from{transform:translateX(-40px);opacity:0}to{transform:none;opacity:1}}
    @keyframes slideInRight{from{transform:translateX(40px);opacity:0}to{transform:none;opacity:1}}
    #fmStepContainer.anim-left{animation:slideInLeft .25s ease-out both}
    #fmStepContainer.anim-right{animation:slideInRight .25s ease-out both}
  </style>
</head>
<body>
  <div id="fullMontyModal" class="modal hidden">
    <div class="wizard-card">
      <div class="wiz-header">
        <h3 id="fmProgress"></h3>
        <div id="fmProgressBar"><div id="fmProgressFill"></div></div>
        <div id="fmDots"></div>
        <h3 id="fmTitle"></h3>
      </div>
      <div id="fmStepContainer"></div>
      <div class="wizard-controls">
        <button id="fmBack">Back</button>
        <button id="fmNext">Next</button>
      </div>
    </div>
  </div>
  <script type="module" src="./fullMontyWizard.js"></script>
  <script type="module">
    import { openFullMontyWizard } from './fullMontyWizard.js';
    openFullMontyWizard();
  </script>
</body>
</html>
